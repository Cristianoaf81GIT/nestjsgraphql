
type Query {
  users: [User]
}

type Mutation {
  createUser(data: CreateUserInput): User
  updateUser(data: UpdateUserInput): User 
}

type User {
  id: String!
  name: String!
  email: String!
}

input CreateUserInput {
  id: String!
  name: String!
  email: String!
}

input UpdateUserInput {
  id: String!
  name: String!
}

